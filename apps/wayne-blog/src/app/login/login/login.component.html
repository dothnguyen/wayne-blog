<div class="panel">
  <div class="panel-header">
    <div class="panel-title text-primary"><h2>Login to Post</h2></div>
  </div>
  <div class="panel-body">
    <div class="toast toast-error mb-5" *ngIf="loginErr$ | async">
        Error. Invalid email or password.
    </div>

    <form [formGroup]="loginForm">
      <div
        class="form-group"
        [class.has-error]="loginForm.get('username').touched && !loginForm.get('username').valid">

        <label class="form-label" for="username">User Name</label>
        <input
          class="form-input"
          type="email"
          id="username"
          placeholder="User Name"
          formControlName="username"/>

        <p *ngIf="loginForm.get('username').touched && !loginForm.get('username').valid"
          class="form-input-hint">
          Please enter a valid email.
        </p>
      </div>
      <div
        class="form-group"
        [class.has-error]="loginForm.get('password').touched && !loginForm.get('password').valid">

        <label class="form-label" for="password">Password</label>
        <input
          class="form-input"
          type="password"
          id="password"
          placeholder="Password"
          formControlName="password"/>

        <p *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid"
          class="form-input-hint">
          Please enter password.
        </p>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <button type="submit" (click)="submit$.next()" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">
      Login
    </button>
  </div>
</div>
